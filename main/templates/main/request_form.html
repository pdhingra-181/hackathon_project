{% extends 'base.html' %}
{% load static %}

{% block title %}Send Swap Request{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Request a Skill Swap</h2>

  {% if success %}
    <p class="mb-4 text-green-600 font-medium">Your request has been sent successfully!</p>
  {% endif %}

  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Your Skill to Offer</label>
      <input type="text" name="offer" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-indigo-500" placeholder="e.g. Web Development" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Skill You Want</label>
      <input type="text" name="want" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-indigo-500" placeholder="e.g. Graphic Design" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Message (optional)</label>
      <textarea name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-indigo-500" placeholder="Write something..."></textarea>
    </div>

    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition duration-200">
      Send Request
    </button>
  </form>
</div>
{% endblock %}
