{% extends 'main/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto p-8 bg-white shadow rounded mt-12">
  <h2 class="text-xl font-semibold mb-6 text-center">Create General Swap Request</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1 font-medium">Skill You Offer</label>
      <input type="text" name="skill_offered" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Skill You Want</label>
      <input type="text" name="skill_requested" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Message (optional)</label>
      <textarea name="message" rows="3" class="w-full border rounded px-3 py-2"></textarea>
    </div>
    <button type="submit" class="bg-teal-600 text-white px-5 py-2 rounded hover:bg-teal-700">Submit</button>
  </form>
</div>
{% endblock %}
